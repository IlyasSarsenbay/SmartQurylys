<div class="modal-overlay">
  <div class="modal-content">
    <h3>Изменить пароль</h3>
    <form [formGroup]="passwordEditForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="currentPassword">Текущий пароль</label>
        <input id="currentPassword" formControlName="currentPassword" type="password" class="form-input">
        <div *ngIf="passwordEditForm.get('currentPassword')?.invalid && passwordEditForm.get('currentPassword')?.touched" class="error-message-inline">
          Текущий пароль обязателен.
        </div>
      </div>
      <div class="form-group">
        <label for="newPassword">Новый пароль</label>
        <input id="newPassword" formControlName="newPassword" type="password" class="form-input">
        <div *ngIf="passwordEditForm.get('newPassword')?.invalid && passwordEditForm.get('newPassword')?.touched" class="error-message-inline">
          Пароль должен состоять как минимум из 8 символов.
        </div>
      </div>
      <div class="form-group">
        <label for="confirmNewPassword">Подтвердите новый пароль</label>
        <input id="confirmNewPassword" formControlName="confirmNewPassword" type="password" class="form-input">
        <div *ngIf="passwordEditForm.get('confirmNewPassword')?.invalid && passwordEditForm.get('confirmNewPassword')?.touched" class="error-message-inline">
          Пароли не совпадают.
        </div>
      </div>
      <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
      </div>
      <div *ngIf="successMessage" class="success-message">
        {{ successMessage }}
      </div>
      <div class="modal-actions">
        <button type="submit" class="btn btn-primary" [disabled]="passwordEditForm.invalid">Сохранить</button>
        <button type="button" class="btn btn-secondary" (click)="onClose()">Отмена</button>
      </div>
    </form>
  </div>
</div>
