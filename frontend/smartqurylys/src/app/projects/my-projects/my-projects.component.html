<div class="page-container">
  <div class="page-header">
    <h2>Мои Проекты</h2>
  </div>

  <div *ngIf="errorMessage" class="message-box error">
    {{ errorMessage }}
  </div>

  <div *ngIf="(projects$ | async)?.length === 0 && !errorMessage" class="info-message">
    <p>У вас пока нет проектов. <a routerLink="/create-project" class="action-link">Создайте свой первый проект!</a></p>
  </div>

  <div class="project-list">
    <div *ngFor="let project of projects$ | async" class="project-card">
      <h3>{{ project.name }}</h3>
      <div class="project-details">
        <span><strong>Тип:</strong> {{ project.type }}</span>
        <span><strong>Статус:</strong> {{ project.status }}</span>
      </div>
      <div class="project-actions">
        <button class="view-button" [routerLink]="['/projects', project.id]">Подробнее</button>
      </div>
    </div>
  </div>
</div>
