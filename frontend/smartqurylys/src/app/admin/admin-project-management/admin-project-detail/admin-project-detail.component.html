<div class="admin-detail-container">
    <h2>Детали проекта</h2>
    <form [formGroup]="projectForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="name">Название проекта</label>
            <input id="name" formControlName="name" class="form-input">
        </div>
        <div class="form-group">
            <label for="description">Описание проекта</label>
            <textarea id="description" formControlName="description" class="form-input"></textarea>
        </div>
        <div class="form-group">
            <label for="startDate">Дата начала</label>
            <input id="startDate" formControlName="startDate" type="date" class="form-input">
        </div>
        <div class="form-group">
            <label for="endDate">Дата окончания</label>
            <input id="endDate" formControlName="endDate" type="date" class="form-input">
        </div>
        <div class="form-group">
            <label for="type">Тип проекта</label>
            <input id="type" formControlName="type" class="form-input">
        </div>
        <div class="form-group">
            <label for="status">Статус проекта</label>
            <select id="status" formControlName="status" class="form-input">
                <option *ngFor="let status of projectStatuses" [value]="status">{{ status }}</option>
            </select>
        </div>
        <div class="form-group">
            <label for="cityId">Город</label>
            <select id="cityId" formControlName="cityId" class="form-input">
                <option *ngFor="let city of cities" [value]="city.id">{{ city.name }}</option>
            </select>
        </div>
        <button type="submit" class="form-button" [disabled]="projectForm.invalid">Сохранить изменения</button>
    </form>
    <div *ngIf="successMessage" class="success-message">
        {{ successMessage }}
    </div>
    <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
    </div>
</div>
