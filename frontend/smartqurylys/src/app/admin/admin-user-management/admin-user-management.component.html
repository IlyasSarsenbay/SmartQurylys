<div class="admin-management-container">
  <h2>Управление пользователями</h2>

  <div *ngIf="loading" class="loading-message">
    Загрузка пользователей...
  </div>

  <div *ngIf="errorMessage" class="error-message">
    {{ errorMessage }}
  </div>

  <div *ngIf="!loading && users.length === 0 && !errorMessage" class="no-results">
    Пользователи не найдены.
  </div>

  <div *ngIf="!loading && users.length > 0" class="table-container">
    <table class="data-table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Полное имя</th>
          <th>Email</th>
          <th>Телефон</th>
          <th>ИИН/БИН</th>
          <th>Город</th>
          <th>Роль</th>
          <th>Действия</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users">
          <td>{{ user.id }}</td>
          <td>{{ user.fullName }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.phone }}</td>
          <td>{{ user.iinBin }}</td>
          <td>{{ user.city }}</td>
          <td>{{ user.role }}</td>
          <td>
            <button class="action-button view-button" (click)="viewUser(user.id)">Просмотр</button>
            <button class="action-button delete-button" (click)="deleteUser(user.id)">Удалить</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
